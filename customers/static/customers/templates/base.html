{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Utilities - Service Requests</title>

    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="{% static 'customers/css/styles.css' %}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #191A19;">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Gas Utilities</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/customers/">Customer Portal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/support/">Support Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        {% block content %}
        <!-- Page content will be injected here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5" style="background-color: #191A19; color: #D8E9A8; padding: 20px;">
        <p>&copy; 2025 Gas Utility Company. All rights reserved.</p>
    </footer>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Link Custom JS -->
    <script src="{% static 'customers/js/scripts.js' %}" defer></script>
</body>

</html>
