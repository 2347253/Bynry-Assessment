<!-- support/templates/update_ticket.html -->
{% extends 'support/base.html' %}

{% block title %}Update Service Request{% endblock %}

{% block content %}
    <h2>Update Service Request</h2>

    <form method="post">
        {% csrf_token %}
        
        <div>
            <label for="request_type">Request Type</label>
            <input type="text" id="request_type" value="{{ service_request.get_request_type_display }}" disabled>
        </div>

        <div>
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="Pending" {% if service_request.status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="In Progress" {% if service_request.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Completed" {% if service_request.status == 'Completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>

        <div>
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4">{{ service_request.description }}</textarea>
        </div>

        <div>
            <button type="submit">Update</button>
        </div>
    </form>

    <a href="{% url 'support_dashboard' %}">Back to Dashboard</a>
{% endblock %}
