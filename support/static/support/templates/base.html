<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gas Utilities{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'support/css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #191A19;">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Gas Utilities</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated and user.is_staff %}
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'support:service_requests_list' %}">Support Dashboard</a>
                        </li>
                    {% elif user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'customers:service_request_form' %}">Customer Portal</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center mt-5" style="background-color: #191A19; color: #D8E9A8; padding: 20px;">
        <p>&copy; 2025 Gas Utility Company. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="{% static 'support/js/scripts.js' %}" defer></script>
</body>
</html>
